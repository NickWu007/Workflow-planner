<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Workflow Planner</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/homepage.css" type='text/css' rel="stylesheet">
    <script src="js/homepage.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Workflow Panner</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Username<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="settings.html">Settings</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid fill">
        <div class="row fill">
            <div class="col-md-3 well fill ice">
              <div class="header text-center">
                <button type="button" class="btn btn-default btn-sm add-item pull-left" id="to-do-list">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>To Do
              </div>
              <ul class="list-group to-do-list">
                <li class="list-group-item draggable">Reading for next week<a href='#' class='close' aria-hidden='true'>&times;</a></li>
              </ul>
            </div>
            <div class="col-md-3 well fill today">
              <div class="header text-center">
                <button type="button" class="btn btn-default btn-sm add-item pull-left" id="do-today-list">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>Do Today
              </div>
              <ul class="list-group do-today-list">
              </ul>
            </div>
            <div class="col-md-3 well fill">
              <div class="header text-center">
                <button type="button" class="btn btn-default btn-sm add-item pull-left" id="in-progress-list">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>In Progress
              </div>
              <ul class="list-group in-progress-list">
              </ul>
            </div>
            <div class="col-md-3 well fill success">
              <div class="header text-center">
                <button type="button" class="btn btn-default btn-sm add-item pull-left" id="done-list">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>Done
              </div>
              <ul class="list-group done-list">
              </ul>
            </div>
        </div>
    </div>
  </body>
</html>
