<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="css/homepage.css" type='text/css' rel="stylesheet">

    <script src="js/homepage.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Workflow Panner</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a id="username" href="#">Username<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="settings.html">Settings</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid fill">
        <div class="row form-group">
        <select class="form-control boards">
        </select>
        </div>
        <div class="row fill">
            <div class="col-md-3 well fill ice">
              <h3 class="text-center">Add Task</h3>
              <form class="add-new">
                <div class="form-group row">
                  <input type="text" class="form-control" id="description" placeholder="Add new task">
                </div>
                <div class="form-group row">
                  <label for="pomodoros" class="col-xs-4 col-form-label">Pomodoros</label>
                  <div class="col-xs-4">
                    <input class="form-control" type="number" value="5" id="pomodoros">
                  </div>
                  <div class="col-xs-4">
                    <button type="button" class="btn btn-primary pull-right add-item">Add Item</button></span>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-3 well fill today">
              <h3 class="text-center">To Do</h3>
                <div class="list-group to-do-list"  id="to-do-list">
                </div>
            </div>
            <div class="col-md-3 well fill">
              <h3 class="text-center">In Progress</h3>
              <div class="list-group in-progress-list"  id="in-progress-list">
              </div>
            </div>
            <div class="col-md-3 well fill success">
              <h3 class="text-center">Done</h3>
              <div class="list-group done-list" id="done-list">
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
