  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <li class="active"><a href="#">Username<span class="sr-only">(current)</span></a></li>

          </ul>

    <div class="container-fluid fill">
        <div class="row fill">
            <div class="col-md-3 well fill ice">
              <div class="header text-center">To Do</div>
              <div class="item-list">
                <ul>
                  <li>Reading for next week</li>
                </ul>
              </div>
            </div>
            <div class="col-md-3 well fill today">
              <div class="header text-center">Do Today</div>
              <div class="item-list"></div>
            </div>
            <div class="col-md-3 well fill">
              <div class="header text-center">In Progress</div>
              <div class="item-list"></div>
            </div>
            <div class="col-md-3 well fill success">
              <div class="header text-center">Done</div>
              <div class="item-list"></div>
            </div>
        </div>
