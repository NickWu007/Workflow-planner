<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Workflow Planner</title>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Bootstrap Validator-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

    <!-- Custom styles for this template -->
    <script src="js/signup.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='container' >
      <div class='well'>
        <h1>Sign up today!</h1>
        <form class="form-horizontal" id="sign-up-form">
          <div class="form-group">
            <div class="col-md-12  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  name="username" placeholder="Username" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="Email Address" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <div class="form-group has-feedback">
            <div class="col-md-12  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" id="userPw" type="password" placeholder="Password"
                     name="password" data-minLength="5"
                     data-error="some error"
                     required/>
              <span class="glyphicon form-control-feedback"></span>
              <span class="help-block with-errors"></span>
              </div>
            </div>
          </div>
          <div class="form-group has-feedback">
            <div class="col-md-12  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control {$borderColor}" id="userPw2" type="password" placeholder="Confirm Password"
                       name="confirmPassword" data-match="#confirmPassword" data-minLength="5"
                       data-match-error="some error 2"
                       required/>
                    <span class="glyphicon form-control-feedback"></span>
                    <span class="help-block with-errors"></span>
      			  </div>
            </div>
          </div>
          <div class='btn-group btn-group-justified' role='group'>
            <div class='btn-group' role='group'>
              <button type='button' id='log-in' class='btn btn-default'><a href="login.html" class="btn">Login</a></button>
            </div>
            <div class='btn-group' role='group'>
              <button type='button' id='sign-up' class='btn btn-default active'><a class="btn">Sign Up</a></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
